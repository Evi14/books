<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Authors</title>
</head>

<body>
    <div class="d-flex flex-wrap justify-content-around mt-5">
        <form action="/create/author" method="post" class="col-6 p-3">
            <h2 class="mb-3">New Author</h2>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <input type="submit" value="Create" class="btn btn-primary">
        </form>
        <div class="col-3 ">

            <h2 class="card-title mb-5">All Authors</h2>
            <div class="card-body border border-dark mb-5">
                {% for one_author in all_authors %}
                <p class="card-text"><a href="/author/{{one_author.id}}">{{one_author.name}}</a></p>
                {% endfor %}
            </div>
            <a href="/books">Add Book</a>
        </div>
    </div>
</body>

</html>
