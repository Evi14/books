<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Books</title>
</head>

<body>
    <div class="d-flex flex-column">
        <div class="d-flex flex-wrap justify-content-around mt-5">
            <form action="/create/book" method="post" class="col-5 p-3">
                <h2 class="">New Books</h2>
                <div class="form-group">
                    <label for="tite">Title:</label>
                    <input type="text" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="num_of_pages">Number of pages:</label>
                    <input type="number" name="num_of_pages" class="form-control">
                </div>
                <input type="submit" value="Create" class="btn btn-primary">
            </form>
            <div class="col-5">

                <h2 class="card-title">All Books</h2>
                <div class="border border-dark">
                    {% for one_book in all_books %}
                    <p class="card-text"><a href="/book/{{one_book.id}}">{{one_book.title}}</a></p>
                    {% endfor %}

                </div>

            </div>

        </div>
        <a href="/" class="ml-3">Home</a>
    </div>


</body>

</html>
